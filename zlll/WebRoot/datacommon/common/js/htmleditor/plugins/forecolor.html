body{

#colorTable{

}
  
#colorTable tr{
  height:10px;
}

#colorTable td{
  width:10px;

  border:1px #FFFFFF solid;
}
#SelectedColor{

  width:50px;

#ColorPreview{
  height:16px; 
  width:50px; 
  padding:1px; 
  border:1px #000000 solid;
  display:block;
  float:right;
  margin-right:5px;
}
#ColorHex{
  float:left;
  margin-right:5px;
}

-->

$(document).ready(function(){
  $("#colorTable td").mouseover(function(){

    $("#ColorPreview").css("background-color",bc);
  });
  $("#colorTable td").click(function(){
    var bc = $(this).attr("bgcolor");
    $("#ColorHex").val(bc);
    $("#SelectedColor").css("background-color",bc);
  });
});

function setForecolor(){

  window.parent._dlgParam.setForecolor(color);
  window.parent.closeDialog();
}
